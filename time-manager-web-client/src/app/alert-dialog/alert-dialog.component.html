<div class="mdc-dialog">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
         aria-describedby="my-dialog-content">
      <div class="mdc-dialog__content" id="my-dialog-content">

        <h2 fxLayoutAlign="center center"><mat-icon >notification_important</mat-icon>Deletion is an irreversible operation.</h2>
        <h3>Are you sure you want to delete this element?</h3>
      </div>
      <div class="mdc-dialog__actions" fxLayoutAlign="center" fxLayoutGap="25px">
        <button mat-flat-button color="primary" (click)="close()">CANCEL</button>
        <button mat-flat-button color="primary" (click)="doDelete()">DELETE</button>
      </div>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>
