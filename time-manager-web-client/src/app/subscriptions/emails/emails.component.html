<section class="new-email-section" fxLayoutAlign="center center">
  <span fxFlex="100%" fxLayoutAlign="center center">
    <mat-form-field>
      <mat-label>Add new email</mat-label>
      <input matInput type="email"
             pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
             [(ngModel)]="newEmail.emailName" />
    </mat-form-field>
    <button mat-icon-button (click)="addNewEmail()"><mat-icon>add</mat-icon></button>
  </span>

</section>

<section fxFlexAlign="center" fxLayout="row wrap" fxLayoutGap="20px grid">

  <span fxFlex="25%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayoutAlign="center" *ngFor="let email of freeEmails">
    <mat-card class="primary-background dark-primary-text">
      <mat-card-content>
        <span class="label">
          {{email.emailName}}
        </span>
        <button mat-icon-button (click)="deleteEmail(email)"><mat-icon>delete</mat-icon></button>
      </mat-card-content>

    </mat-card>
  </span>

</section>
